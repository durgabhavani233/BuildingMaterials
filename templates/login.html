 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Building Materials</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Header */
    header {
      background: #2c3e50;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    header nav ul li a:hover,
    header nav ul li a.active {
      color: #f1c40f;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 20px;
    }

    /* Login Form */
    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background: #ecf0f1;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #34495e;
    }

    .login-container p {
      text-align: center;
      margin-top: 15px;
    }

    .login-container a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">üèóÔ∏è BM</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About Us</a></li>
        <li><a href="{{ url_for('products') }}">Products</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="#" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Login</h1>
    <p>Access your Building Materials account</p>
  </section>

  <!-- Login Form -->
  <section class="login-container">
    <h2>Sign In</h2>
    {% if error %}
      <p style="color:#c0392b; text-align:center; margin-bottom:10px;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
      <input name="username" type="text" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don‚Äôt have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Building Materials. All Rights Reserved.</p>
  </footer>
</body>
</html>
